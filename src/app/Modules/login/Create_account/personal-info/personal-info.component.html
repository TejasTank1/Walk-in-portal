<form class="body1">
  <div class="left">
    <div class="fname">
      <label for="First Name">First Name*</label>
      <input type="text" placeholder="John" />
    </div>

    <div class="lname">
      <label for="last Name">Last Name*</label>
      <input type="text" placeholder="Watson" />
    </div>

    <div class="mail">
      <label for="Email">Email*</label>
      <input type="text" placeholder="Johnwatson@example.com" />
    </div>

    <div class="phoneno">
      <label for="Email">Phone Number*</label>
      <span>+</span>
      <input class="code" type="number" />
      <input class="number" type="number" />
    </div>

    <div class="resume">
      <label class="lab">
        <svg
          svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          fill="#1F7A54"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M5 4v2h14V4H5zm0 10h4v6h6v-6h4l-7-7-7 7z" />
        </svg>
        <input type="file" class="hidden" name="file1" />
        <label for="">UPLOAD RESUME</label>
      </label>
    </div>

    <div class="portfoliourl">
      <label for="url">Enter Portfolio URL (if any)</label>
      <input type="text" name="url" placeholder="www.johndoe.com" />
    </div>

    <div class="prefferedjob">
      <label for="url">Preferred Job Roles*</label>
      <div class="checks">
        <div class="check1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#1F7A54"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
          <label for="">Instructional Designer</label>
        </div>

        <div class="check2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#1F7A54"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"
            />
          </svg>
          <label for="">Software Engineer</label>
        </div>

        <div class="check3">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#1F7A54"
          >
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
          <label for="">Software Quality Engineer</label>
        </div>
      </div>
    </div>

    <div class="referred">
      <label for="referred"
        >If You Are Registering Via A Referral, Please Mention Full Name Of The
        Employee Who Referred You</label
      >
      <input type="text" name="refferedempname" placeholder="" />
    </div>

    <div class="sendjobnotification">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 0 24 24"
        width="24px"
        fill="#1F7A54"
      >
        <path d="M0 0h24v24H0z" fill="none" />
        <path
          d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
        />
      </svg>
      <p>Send me job related updates via mail</p>
    </div>
  </div>
  <div class="right">
    <label class="lab">
      <img src="../../../../../assets/user.png" alt="" />
      <input type="file" class="hidden" name="file1" />
      <label for="">UPLOAD DISPLAY PICTURE</label>
      <p>Max. image size: 5 MB</p>
    </label>
  </div>
</form>
